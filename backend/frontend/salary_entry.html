<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Entry - Loom Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg border border-gray-200">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Daily Production</h2>
            <a href="/dashboard" class="text-indigo-600 hover:underline text-sm">Back to Dashboard</a>
        </div>

        <form id="entryForm" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="date" required class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Shift</label>
                    <select id="shift" class="w-full p-2 border rounded-md">
                        <option value="Day">Day</option>
                        <option value="Night">Night</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Worker</label>
                <select id="workerSelect" required class="w-full p-2 border rounded-md bg-white">
                    <option value="">Loading workers...</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Loom</label>
                <select id="loomSelect" required class="w-full p-2 border rounded-md bg-white">
                    <option value="">Loading looms...</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Meters Produced</label>
                    <input type="number" step="0.01" id="meters" required class="w-full p-2 border rounded-md" placeholder="0.00">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Rate (â‚¹/m)</label>
                    <input type="number" step="0.01" id="rate" required class="w-full p-2 border rounded-md" placeholder="e.g. 12.50">
                </div>
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md font-bold hover:bg-green-700 transition">
                Submit Entry
            </button>
        </form>
    </div>

    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        async function loadDropdowns() {
            // Load Workers
            const wRes = await fetch('/workers/');
            const workers = await wRes.json();
            document.getElementById('workerSelect').innerHTML = workers.map(w => `<option value="${w.id}">${w.name}</option>`).join('');

            // Load Looms (Grouped)
            const sRes = await fetch('/sheds-looms/');
            const sheds = await sRes.json();
            let loomOptions = '';
            sheds.forEach(shed => {
                if(shed.looms && shed.looms.length > 0) {
                    loomOptions += `<optgroup label="Shed ${shed.name}">`;
                    shed.looms.forEach(loom => {
                        loomOptions += `<option value="${loom.id}">Loom ${shed.name}${loom.loom_number}</option>`;
                    });
                    loomOptions += `</optgroup>`;
                }
            });
            document.getElementById('loomSelect').innerHTML = loomOptions;
        }

        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                worker_id: parseInt(document.getElementById('workerSelect').value),
                loom_id: parseInt(document.getElementById('loomSelect').value),
                date: document.getElementById('date').value,
                shift: document.getElementById('shift').value,
                meters: parseFloat(document.getElementById('meters').value),
                rate: parseFloat(document.getElementById('rate').value)
            };

            const res = await fetch('/production/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            if(res.ok) {
                alert("Entry Saved!");
                document.getElementById('meters').value = ''; // Reset meters for next entry
            } else {
                alert("Error saving entry");
            }
        });

        loadDropdowns();
    </script>
</body>
</html>
